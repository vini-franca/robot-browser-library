name: Run Tests

on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use a versão que você preferir

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pabot --processes 3 --testlevelsplit --outputdir results --variable BROWSER_MODE:true features/

      - name: Check test results
        run: |
          echo "Checking test results..."
          ls -la results  # Verificando os arquivos no diretório 'results'
          cat results/output.xml  # Exibir o conteúdo do output.xml
          cat results/log.html  # Exibir o conteúdo do log.html

  generate_report:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download reports
        uses: actions/download-artifact@v3
        with:
          name: reports
          path: reports/

      - name: Check downloaded files
        run: |
          echo "Checking downloaded reports..."
          ls -la reports  # Verificando os arquivos no diretório 'reports'

      - name: Send report to commit
        uses: joonvena/robotframework-reporter-action@v2.5
        with:
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          report: reports/report.html
          log: reports/log.html
          output: reports/output.xml
